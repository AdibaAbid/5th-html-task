<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback form</title>
</head>
<header>
    <h1>Tech Karo Feedback Form</h1>
</header>
<body>
    <div>
        <form>
            <p style="color: red">*Required</p>
            <h2>Full Name:<span style="color: red">*</span></h2>
            <input type="text" placeholder="your answer">
    <div>
        <h2>Phone Number:<span style="color: red">*</span></h2>
        <input type="text" placeholder="your answer">
    </div>
    <div>
        <h2>Email:</h2>
        <input type="email" placeholder="your answer">
    </div>
    <div>
        <h2>Gender</h2>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label><br>
    <input type="radio" name="gender" id="fmale">
    <label for="fmale">Female</label><br>
    <input type="radio" name="gender" id="other">
    <label for="other">Other</label>
    </div>
    <div>
        <h2>Age:</h2>
        <input type="number" name="age" placeholder="your age">
    </div>
    <div>
        <h2>Date Of Birth</h2>
        <input type="date" name="dob">
    </div>
    <div>
        <h2>Choose All Life Skill You Would Like to Learn</h2>
    <input type="checkbox" name="Problem solving" id="ps">
    <label for="ps">Problem Solving</label><br>
    <input type="checkbox" name="team work" id="tw">
    <label for="tw">Team Work</label><br>
    <input type="checkbox" name="communication skill" id="cs">
    <label for="cs">Communication Skills</label><br>
    <input type="checkbox" name="presentation skills" id="ps">
    <label for="ps">Presentation Skills</label><br>
    <input type="checkbox" name="resume writing" id="rw">
    <label for="rw">CV/Resume Writing</label><br>
    <input type="checkbox" name="self defence" id="sd">
    <label for="sd">Self Defence</label><br>
    <input type="checkbox" name="work ethics" id="we">
    <label for="we">Work Ethics</label><br>
    </div>
    <div>
    <h2>Rate the orientation class of TK 2019</h2>
    <input type="radio" name="rate" id="1">
    <label for="1">1</label>
    <input type="radio" name="rate" id="2"> 
    <label for="2">2</label>
    <input type="radio" name="rate" id="3">
    <label for="3">3</label>
    <input type="radio" name="rate" id="4">
    <label for="4">4</label>
    <input type="radio" name="rate" id="5">
    <label for="5">5</label>
    <input type="radio" name="rate" id="6">
    <label for="6">6</label>
    <input type="radio" name="rate" id="7">
    <label for="7">7</label>
    <input type="radio" name="rate" id="8">
    <label for="8">8</label>
    <input type="radio" name="rate" id="9">
    <label for="9">9</label>
    <input type="radio" name="rate" id="10">
    <label for="10">10</label>
    </div>
    <div>
        <h2>Comments</h2>
        <textarea name="comment" placeholder="your comments..." rows="10" cols="20"></textarea>
        <br>
        <button>Submit</button>
    </div>
</form>
</div>
</body>
</html>
